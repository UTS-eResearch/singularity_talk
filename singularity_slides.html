## The Problem

The singularity binary is located in `/opt/singularity-2.4/` which is not on your default path. 
Append this location to your current path so the binary can be found when you type 
"singularity" like this:
 
    $ export PATH=/opt/singularity-2.4/bin:$PATH

</textarea></section>

<section data-markdown><textarea data-template>
The program cowsay is a bit different, it requires an input from *stdin* (the standard input). 
The input is usually piped into it from an echo command or from the output of another program (like fortune).

    $ echo 'Hi, I am an angus cow' | cowsay
     _______________________
    < Hi, I am an angus cow >
     -----------------------
            \   ^__^
             \  (oo)\_______
                (__)\       )\/\
                    ||----w |
                    ||     ||
    $ 
</textarea></section>
